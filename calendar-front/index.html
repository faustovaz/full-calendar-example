<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/CalendarPicker.style.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Boostrap Theme</title>
  </head>
  <body>
    <div class="alert alert-danger d-none" role="alert" id="alertErrorMsg"></div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div id="calendar-wrapper" class="m-3"></div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="schedule-date-modal" th:fragment="modal-date-scheduler" aria-labelledby="scheduleDateLabel" aria-hidden="true">
  		<div class="modal-dialog modal-dialog-scrollable">
  			<div class="modal-content">
  				<div class="modal-header">
  					<h5 class="modal-title" id="modal-title-id"></h5>
  					<button class="btn-close" type="button" data-bs-dismiss="modal"></button>
  				</div>
  				<div class="modal-body">
            <div class="alert alert-danger d-none" role="alert" id="modalErrorMsg"></div>
            <div class="alert alert-success d-none" role="alert" id="modalSuccessMsg"></div>
  					<div class="container">
  						<div class="row mt-2">
  							<div class="col-6">
  								<label for="cliente" class="form-label">Cliente</label>
  								<input type="text" name="cliente" id="cliente" class="form-control">
  							</div>
  							<div class="col-6">
  								<label for="horario" class="form-label">Horário</label>
  								<input type="time" name="horario" id="horario" class="form-control">
  							</div>
  						</div>
  						<div class="row mt-2">
  							<div class="col-9">
  								<label for="lembrete" class="form-label">Lembrete</label>
  								<input type="text" name="lembrete" id="lembrete" class="form-control">
  							</div>
  							<div class="col-3 d-flex align-items-end">
  								<button class="btn btn-success" id="btn-agendar" title="Fazer o agendamento">
  									<i class="fa fa-check"></i>
  								</button>
  							</div>
  						</div>
  					</div>
            <div class="container">
              <table class="table table-striped mt-4 d-none" id="tbScheduledDates">
                <thead>
                  <tr>
                    <th>Cliente</th>
                    <th>Horário</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
  				</div>
  				<div class="modal-footer">
  					<button class="btn btn-secondary" data-bs-dismiss="modal">
  						Fechar
  					</button>
  				</div>
  			</div>
  		</div>
  	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/4d489bdec9.js"></script>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
